<div class="container alert alert-info col-md-8">
    <form #f="ngForm" class="well form-horizontal" (ngSubmit)="updateHandler()">
        <div class="profile-userpic">
            <img src="../../assets/{{candidatToEdit.avatar | noAvatar}}" class="img-responsive" alt="">
        </div>
        <fieldset>
            <div class="form-group">
                <label class="col-md-4 control-label">Prénom</label>
                <input [(ngModel)]="candidatToEdit.prenom" name="prenom" class="form-control" required="true"
                    type="text">
            </div>

            <div class="form-group">
                <label class="col-md-4 control-label">Nom</label>
                <input [(ngModel)]="candidatToEdit.nom" name="nom" class="form-control" required="true" type="text">
            </div>

            <div class="form-group">
                <label class="col-md-4 control-label">Age</label>
                <input [(ngModel)]="candidatToEdit.age" name="age" class="form-control" required="true" type="text">
            </div>


            <div class="form-group">
                <label class="col-md-4 control-label">Profession</label>
                <input [(ngModel)]="candidatToEdit.profession" name="profession" class="form-control" type="text">
            </div>
            <div class="form-group">
                <label class="col-md-4 control-label">Avatar</label>
                <input [(ngModel)]="candidatToEdit.avatar" name="avatar" class="form-control" type="text">
            </div>

        </fieldset>
        <button class="btn btn-success">Mettre à jour</button>
    </form>
</div>
